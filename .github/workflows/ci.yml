name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_PASSWORD: dummy
      DB_HOST: gtfs_db
      DB_PORT: "5432"
      DB_NAME: test
      DB_USER: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r app/common/requirements.txt
          pip install -r app/importer/requirements.txt
          pip install -r app/collector/requirements.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Pytest
        run: pytest -q
